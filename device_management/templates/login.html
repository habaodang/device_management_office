<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" type="x-icon"
          href="https://res.cloudinary.com/dudfmzv9d/image/upload/v1734080537/logo_ufixcb.jpg">
    <title>Sign in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<section id="signin">
    <div class="container">
        <div class="signin-container">
            <div class="signin-form">
                <div class="form-container">
                    <h1 class="heading">Đăng Nhập</h1>
                    <p class="paragraph">
                        Vui lòng điền thông tin để truy cập tài khoản.
                    </p>
                    <form class="signin_form" action="{{url_for('main.login')}}" method="POST">
                        <div class="input-form-container">
                            <label for="username">Tên đăng nhập</label>

                            <div class="input-group">
                                <input type="text" name="username" id="username"
                                       title="Vui lòng nhập lại tài khoản"
                                       required/>
                                <ion-icon name="close-circle-outline" class="user-clear"></ion-icon>
                            </div>
                        </div>
                        <div class="input-form-container">
                            <label for="password">Mật khẩu</label>
                            <div class="input-group">
                                <input type="password" name="password" id="password"
                                       title="Vui lòng nhập lại mật khẩu" required/>
                                <i class="fa-regular fa-eye-slash" id="togglePassword"
                                   onclick="changeTypePassword()"></i>
                            </div>
                        </div>
                        <div id="error-message" class="error-message"></div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div id="mess_erro">{{ message }}</div>

                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <div class="input-form-container">
                            <button type="submit" class="submit btn btn-primary">Đăng nhập</button>
                        </div>

                        <div class="input-form-container">
                            <p class="paragraph">

                            </p>
                        </div>

                    </form>
                </div>
            </div>
            <div class="signin-image" id="signup-form">
                <div class="img-container">
                    <img src="{{ url_for('static', filename='img/anh_thiet_bi.jpg') }}" alt="Main Image"/>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
